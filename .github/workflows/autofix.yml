# needed to securely identify the workflow
name: autofix.ci

on:
  pull_request:
    branches:
      - main
  merge_group:
    branches:
      - main

permissions:
  contents: read

jobs:
  code:
    name: ğŸ¤– Autofix code
    runs-on: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: lts/*

      - uses: pnpm/action-setup@1e1c8eafbd745f64b1ef30a7d7ed7965034c486c # 1e1c8eafbd745f64b1ef30a7d7ed7965034c486c
        name: ğŸŸ§ Install pnpm
        with:
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸŒ Compare translations
        run: pnpm i18n:check

      - name: ğŸŒ Update lunaria data
        run: pnpm build:lunaria

      - name: ğŸ”  Fix lint errors
        run: pnpm lint:fix

      - uses: autofix-ci/action@635ffb0c9798bd160680f18fd73371e355b85f27 # 635ffb0c9798bd160680f18fd73371e355b85f27
